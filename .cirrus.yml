# poke again again

task:
  name: Hack
  compute_engine_instance:
    image_project: pg-vm-images-aio
    image: family/pg-aio-freebsd-13-0
    platform: freebsd
    cpu: 4
    memory: 8G
    disk: 50
  hello_script:
    - sudo gpart recover da0 # fix backup partition table after resize
    - sudo swapoff -a || true # kill swap, so we can delete a partition
    - sudo gpart delete -i 3 da0 # (apparently we can only have 4!?)
    - sudo gpart add -t freebsd-ufs -l data8k -a 8192 da0
    - sudo gpart show da0
    - sudo newfs -U -b 8192 /dev/da0p5
